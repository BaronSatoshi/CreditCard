<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagamento</title>
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img src="chip.png" class="chip">
            <div class="logo"></div>
            <h2 class="bankName" contenteditable="true">Nome do Banco</h2>
            <form>
                <div class="inputBox">
                    <span>Cartão No.</span>
                    <input type="text" placeholder="0123 4567 8901" maxlength="19">
                </div>
                <div class="inputBox">
                    <span>Nome do Cartão</span>
                    <input type="text" placeholder="Nome Teste">
                </div>
                <div class="group">
                    <div class="inputBox">
                        <span>Validade</span>
                        <input type="text" placeholder="MM/AA" maxlength="5">
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="password" placeholder="****" maxlength="4">
                    </div>
                </div>
            </form>
        </div> 
        <button class="btn">Confirmar e Pagar</button>
    </div>
</body>
</html>
